<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeRateDogs Submission Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            
    </head>
    <main class="container">
        <header>
          <h2> WeRateDogs&reg; Submission</h2>
          <p>Submit the form below to possibly be featured on the WeRateDogs <a href="https://twitter.com/dog_rates">Twitter feed!</a></p>
        </header>
        <!-- <nav></nav> -->
        <section>
            <form>
                <h4>Contact Information</h4>
                <section class="contact-info">
                  <label for="firstname">* First Name:</label> 
                  <input id="firstname" type="text" placeholder="enter your first name" autocomplete="firstname" aria-required="true" required>
               
                  <br>
                  <label for="lastname">* Last Name:</label> 
                  <input id="lastname" type="text" placeholder="enter your last name" autocomplete="lastname" aria-required="true" required>           

                  <label for="email">* Email Address:</label> 
                  <input id="email" type="text" placeholder="name@domain.com" autocomplete="email" aria-required="true" required> 

                  <label for="icon_telephone">* Phone Number:</label> 
                  <input id="telephone" tel="tel" type="text" placeholder="555-555-5555" autocomplete="telephone" aria-required="true" required> 

                  <label for="twitter-social">* Twitter Handle</label> 
                  <input id="twitter-social" type="text" placeholder="@youraccount" aria-required="true" required>   

                </section>

                <!-- disabled but obvious -->

                <section class="gender-info">
                    <h4>Dog Gender</h4>
                    <fieldset>
                      <legend>Choose one:</legend>
                   
                      <label>
                        <input class="with-gap" name="male" type="radio" value="male" disabled="disabled" />
                        <span>Male</span>
                      </label>
                      <br>
                    
                      <label>
                        <input class="with-gap" name="female" type="radio" value="female" disabled="disabled" />
                        <span>Female</span>
                      </label>
                      <br>
                      <label>
                        <input class="with-gap" name="doesitmatter" type="radio" value="doesitmatter" />
                        <span>Does It Matter?</span>
                      </label>
                     </fieldset>

                </section>

                <section class="coat-color">
                    <h4>Coat Color</h4>
                    <fieldset>
                      <legend>Select max two colors:</legend>
                        
                      <label for="black">
                          <input id="black" type="checkbox" name="coat-color" value="black"  />
                          <span>Black</span>
                        </label>
                        <br>
                        <label for="brown">
                          <input id="brown" type="checkbox" name="coat-color" value="brown"  />
                          <span>Brown</span>
                        </label>
                        <br>  
                        <label for="red">
                          <input id="red" type="checkbox" name="coat-color" value="red"  />
                          <span>Red</span>
                        </label>
                        <br> 
                        <label for="yellow">
                          <input id="yellow" type="checkbox" name="coat-color" value="yellow"  />
                          <span>Yellow</span>
                        </label>
                        <br> 
                        <label for="multiple">
                          <input id="multiple" type="checkbox" name="coat-color" value="multiple"  />
                          <span>Multiple</span>
                        </label>
                      
                    
                     </fieldset>
    
                </section>
                <section>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea-notes" class="materialize-textarea" data-length="140"></textarea>
                      <label for="textarea-notes">Additional Notes</label>
                    </div>
                  </div>
                </section>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </form>
        </section>     
      </main>
   
      
      <footer>
         <span>&copy; 2020 | <a href="https://www.haleyelder.com" target="_blank">Haley Elder</a> </span>
      </footer>

    <script>
       $(document).ready(function() {
        $('#textarea-notes').characterCounter();
       });
    </script>

</html>
